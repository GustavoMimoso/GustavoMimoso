name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Snake (Light + Dark)
        uses: Platane/snk@v3
        with:
          github_user_name: GustavoMimoso
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake.gif
            dist/snake-dark.gif?palette=github-dark
          is_dark: true   # Ativa o modo dark

      - name: Debug - List files
        run: ls -la dist/

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
          commit_message: "chore: update contribution snake (light + dark)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
